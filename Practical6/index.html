<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      color: #333;
    }
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: ;
      background-image: url("");
      background-size: cover;   /* cover = fill screen */
      background-position: center; /* center image */
      background-repeat: no-repeat; /* prevent tiling */
    }

    /* Profile Section (Flexbox) */
    .profile-container {
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgb(174, 221, 221);
      padding: 30px;
      margin: 20px auto;
      width: 80%;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .profile-container img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      margin-right: 30px;
      border: 4px solid #83a584;
    }

    .profile-info h2 {
      margin: 0;
      font-size: 25px;
      color: #4283bc;
    }
     .profile-info h3 {
      margin: 0;
      font-size: 35px;
      padding: 20px;
      text-align: center;
      color: #4b5c6c;
    }

    .profile-info p {
      margin: 8px 0;
      font-size: 16px;
      line-height: 1.5;
    }

    <!-- Navigation Bar (Use FLEXBOX here) -->
    <nav class="navbar">
        <div class="logo">Portfolio</div>
        <ul class="nav-menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="nav-social">
            <a href="#">GitHub</a>
            <a href="#">LinkedIn</a>
        </div>
    </nav>
    
    
    /* Skills Section (Grid) */
    .skills-container {
      width: 80%;
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
    }

    .skill-card {
      background: white;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .skill-card:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body>

  <!-- Profile Section -->
  <div class="profile-container">
    <img src="https://images.pexels.com/photos/96627/pexels-photo-96627.jpeg" alt="Profile Picture">
    <div class="profile-info">
      <h2>Dechen Wangmo</h2>
      <p>Web Developer | Designer | College of Science and Technology</p>

    </div>
  </div>

  <!-- Skills Section -->
     <div class = "My Project">
        <h3> My Project</h3>
     </div>
  <div class="skills-container">
    <div class="skill-card">My Inaugural Project</div>
    <div class="skill-card">Project Lynn</div>
    <div class="skill-card">Explorium</div>
    <div class="skill-card"></div>
    <div class="skill-card">UI/UX Design</div>
  </div>

</body>
</html>
